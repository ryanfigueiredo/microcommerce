default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  username: postgres
  password: postgres
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hortifrutidakelly_development

test:
  <<: *default
  database: hortifrutidakelly_test

production:
  <<: *default
  database: hortifrutidakelly_production
  username: hortifrutidakelly
  password: <%= ENV['HORTIFRUTIDAKELLY_DATABASE_PASSWORD'] %>
